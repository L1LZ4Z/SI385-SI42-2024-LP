<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Descubrir - MyJobFeed</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body >
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="#">MyJobFeed</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li id="load-signup" role="presentation"><a href="#">Sign Up</a></li>  
              <li id="load-about" role="presentation"><a href="#">About Us</a></li>
              <li id="load-users" role="presentation"><a href="#">Testimonios</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <section id="main-content">
      <div id="imagen-fondo" class="container-fluid">
        <h1 class="text-center">¡Únete a nuestra comunidad!</h1>
          <div class="row">
            <div class="col-md-8 col-sm-4">
            </div>

            <div id="seccion-formulario" class="col-md-4 col-sm-8">
              <div id="formulario" class="col-md-12 col-sm-12">
                <div id="encabezadoFormulario">
                  <p class="text-large">Registro</p>
                  <div class="form-group">
                    <label for="tipoUsuario">Tipo de usuario:</label>
                    <input id="default" type="radio" name="tipoUsuario" value="Estudiante"> Estudiante
                    <input id="second" type="radio" name="tipoUsuario" value="Empresa"> Empresa
                  </div>
                </div>
                <!--contenido dinamico-->
                <div id="cuerpoDinamicoFormulario">
                </div>
                <!--contenido dinamico-->
                <div id="pieFormulario">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terminos-uso" name="terminosUso" value="aceptado">
                    <label class="form-check-label" for="terminos-uso">
                      Acepto los <a href="" target="_blank">Términos y condiciones</a>
                    </label>
                  </div>
                
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="no-robot" name="noRobot" value="noSoyRobot">
                    <label class="form-check-label" for="no-robot">
                      No soy un robot
                    </label>
                  </div>
                  <div class="form-group form-check">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div> 
      </div>
    </section>
    
    <footer class="footer mt-auto py-3">
      <div id="eslogan" class="container-fluid">
        <span  class="col-md-12 col-sm-12 text-center xd">
          Crecimiento profesional a un click de distancia
        </span>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
